buildscript {
    repositories {
        mavenCentral()
    }

    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:1.2.3.RELEASE")
        classpath 'org.springframework:springloaded:1.2.3.RELEASE'
    }
}

group 'tramwatch'
version '1.0-SNAPSHOT'

apply plugin: 'spring-boot'
apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'war'

repositories {
    mavenCentral()
}

idea {
    module {
        inheritOutputDirs = false
        outputDir = file("${buildDir}/classes/main/")
    }
}

dependencies {
    compile group: 'org.springframework', name: 'spring-core', version: '4.1.4.RELEASE'
    compile(group: 'org.springframework', name: 'spring-context', version: '4.1.4.RELEASE') {
        exclude(module: 'commons-logging')
    }
    compile("org.springframework.boot:spring-boot-starter-web")
    compile("org.springframework.boot:spring-boot-starter-actuator")
    compile("org.springframework.boot:spring-boot-starter-data-jpa")
    compile("org.springframework:springloaded:1.2.3.RELEASE")
    compile group: 'org.postgresql', name: 'postgresql', version: '9.3-1102-jdbc41'
}